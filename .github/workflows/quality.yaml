name: Quality

on: [push]

jobs:
  golangci:
    name: GolangCI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          submodules: 'recursive'

      - name: GolangCI
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: v1.43.0
