name: Quality

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci:
    name: GolangCI
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: GolangCI
        uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout 10m
