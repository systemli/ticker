name: Quality

on:
  push:
    branches:
      - main
  pull_request_target:

jobs:
  golangci:
    name: GolangCI
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: GolangCI
        uses: golangci/golangci-lint-action@v3
