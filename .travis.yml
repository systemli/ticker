language: go

go: "1.15.x"

env:
  global:
    - GO111MODULE=on

install: go get -t -v ./...

before_deploy:
  - make clean release
  - shasum -a 512 build/* > build/sha512sums.txt

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: systemli/ticker
    tags: true
